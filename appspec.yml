version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/flipbook_new
    overwrite: true

file_exists_behavior: OVERWRITE

permissions:
  - object: scripts/
    pattern: "*.sh"
    owner: root
    group: root
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 1800
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: root
